<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>


	<script>
		var arr = ['Martin', 76, 0, 'Thomas', 85, 0, 'Klaus', 65, 0, 'Maria', 93, 0, 'David', 81, 0];
	
		switch (true){
			case (arr[0][0] < 60):
			arr[0][0][0] = 'F';
			break;

			case (arr[0][0] < 70):
			arr[0][0][0] = 'D';
			break;

			case (arr[0][0] < 80):
			arr[0][0][0] = 'C';
			break;

			case (arr[0][0] < 90):
			arr[0][0][0] = 'B';
			break;

			default:
			arr[0][0][0] = 'A';
			break;
		}

		document.write(arr[0][0][0]);


	</script>
	
</body>
</html>
