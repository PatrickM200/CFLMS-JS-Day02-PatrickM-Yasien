<body>

<script>
	arr=[10, 2, 9, 4, 5, 1, 4, 9, 8];

	swapped = true;

	while(swapped){
		swapped = false;
		for(var i=0; i<=9; i++){
			if (arr[i] > arr[i+1]){
				var h = arr[i+1];
				/*document.write("hello if<br>");*/
				arr[i+1] = arr[i];
				arr[i] = h;
				swapped = true;
				document.write(arr + '<br>');
			}
		}
			
	}

</script>
